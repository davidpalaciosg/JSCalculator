<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <title>JS Calculator</title>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
</head>

<body>
    <div class="container-fluid justify-content-sm-center">
        <h1 id="titulo" class="card-title">JS Calculator</h1>
        <div class="container-fluid">
            <p style="text-align: center;">
                This project was built with: HTML5, CSS3, jQuery and Bootstrap 4 
            </p>

        </div>
    </div>
    <div class="container-fluid justify-content-sm-center" id="calc-body">
        <div id="screen-div" class="container-fluid">
            <input id="screen" class="form-control" type="text" readonly>
        </div>
        <div class="row justify-text-sm-center">
            <div id="num-keyboard" class="col col-sm-9 justify-content-sm-center">
                <div class=" fila row justify-content-sm-center">

                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">7</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">8</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">9</button>
                </div>

                <div class=" fila row justify-content-sm-center">

                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">4</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">5</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">6</button>
                </div>

                <div class="fila row justify-content-sm-center">

                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">1</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">2</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">3</button>
                </div>

                <div class="fila row justify-content-sm-center">

                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">0</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">C</button>
                    <button type="button" class="boton-teclado col col-sm-3 btn btn-light">CE</button>
                </div>

            </div>

            <div id="ope-keyboard" class="col col-sm-3 justify-content-sm-center">
                <div class="row justify-content-sm-center">
                    <button type="button" class="boton-ope col col-sm-3 btn btn-light">+</button>
                </div>
                <div class="row justify-content-sm-center">
                    <button type="button" class="boton-ope col col-sm-3 btn btn-light">-</button>
                </div>
                <div class="row justify-content-sm-center">
                    <button type="button" class="boton-ope col col-sm-3 btn btn-light">*</button>
                </div>
                <div class="row justify-content-sm-center">
                    <button type="button" class="boton-ope col col-sm-3 btn btn-light">/</button>
                </div>
                <div class="row justify-content-sm-center">
                    <button type="button" class="boton-ope col col-sm-3 btn btn-light">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-header">
          About me
        </div>
        <div class="card-body">
          <h5 class="card-title">Project done by: David Palacios Garc√≠a</h5>
          <a href="https://github.com/davidpalaciosg/JSCalculator"target="_blank" class="btn btn-secondary">Github repository</a>
          <a href="https://davidpalaciosg.com/" target="_blank" class="btn btn-secondary">Web Page</a>
        </div>
        <div class="card-footer text-muted">
          Copyright 2021 | David Palacios
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- INSTALL JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
